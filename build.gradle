buildscript {

    ext.kotlin_version = '1.5.30'
    ext.coroutines_version = '1.5.1-native-mt'
    ext.serialization_version = '1.3.0-RC'
    ext.sqlDelight_version = '1.5.1'
    ext.ktor_version = '1.6.2'
    ext.klock_version = '2.2.2'
    ext.reKamp_version = '1.0.6'

    repositories {
        mavenCentral()
        google()
        maven { url "https://dl.bintray.com/soywiz/soywiz" }
        maven { url "https://kotlin.bintray.com/kotlinx" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.7.1'
        classpath 'com.google.gms:google-services:4.3.10'
        classpath 'co.touchlab:kotlinxcodesync:0.1.2'
        classpath "com.squareup.sqldelight:gradle-plugin:$sqlDelight_version"
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url 'https://maven.google.com/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
